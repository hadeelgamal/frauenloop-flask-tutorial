{% extends "layout.html" %}

{% block title %}
{{heading}}
{% endblock %}

{% block content %}
  <div class="jumbotron text-center">
    <h1>{{heading}}</h1>
    <p>{{subheading}}</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul>
          {% for food in foods %}
            <li>{{ food }}</li>
          {% endfor %}
        </ul>      
      </div>
    </div>  
  </div>  

{% endblock%}
